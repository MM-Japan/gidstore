<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }}</title>
</head>
<body>
    <h1>{{ product.name }}</h1>
    <p>{{ product.description }}</p>
    {% if product.image %}
        <img src="{{ product.image.url }}" alt="{{ product.name }}" width="300">
    {% endif %}
    {% if product.price %}
        <p>Price: ${{ product.price }}</p>
        <a href="{% url 'add_to_cart' product.pk %}">Add to Cart</a>
    {% endif %}
    <a href="/">Back to Products</a>
</body>
</html>
